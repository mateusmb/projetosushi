<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login form</title>
    </h:head>
    <h:body>
        <h3>Entrar</h3>
        <h:form>
            <h:outputText value="username:"/>
            <h:inputText value="#{loginMB.username}" id="username"/><br />
            <h:outputText value="password:"/>
            <h:inputSecret value="#{loginMB.password}" id="password"/><br />
            <h:commandButton id="button" value="Login" action="#{loginMB.doLogin}"/><br />
            <h:commandLink action="#{navigationMB.redirectToInfo}" value="Info page"/><br />
            <h:messages /><br />
        </h:form>
    </h:body>
</html>
